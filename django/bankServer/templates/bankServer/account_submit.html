<!DOCTYPE html>
<htmllang= "en"> 
<head> 
    <meta charset= "UTF-8"> 
    <title> Loan_Submit </title>
    {%load static %} 
</head> 
<body style="background-image: url({% static '2.png' %})"> 
{% comment %} <body> {% endcomment %}

    {% if state_value %}
        <h1  id="action" style="color:#66ccff"> Action: {{action}} </h1>
        <h1  id="state" style="color:#66ccff"> Return State: {{state_value.state}} </h1>
        <h1  id="promote" style="color:#66ccff"></h1>
    {% endif %}

    <script>
        function myFunction()
        {   
            var u = document.getElementById("action").innerHTML.split(":");
            var url = u.slice(-2)[1].split(" ")[1]
            var s = document.getElementById("state").innerHTML;
            var state = Number(s.substring(s.length-2))


            // Create_Storage_Account
            if(url == "Create_Storage_Account")
            {
                switch(state)
                {
                    case 0:
                        document.getElementById("promote").innerHTML="您的Create_Storage_Account请求已成功执行!";
                        break;
                    case 1:
                        document.getElementById("promote").innerHTML="用户或支行未找到！";
                        break;                
                    case 2:
                        document.getElementById("promote").innerHTML="SQL 错误！请检查主键约束是否满足！";
                        break;
                    case 3:
                        document.getElementById("promote").innerHTML="违反账号数量要求！请检查是否在此支行拥有该类账户！";
                        break;
                }
            }

            if(url == "Create_Check_Account")
            {
                switch(state)
                {
                    case 0:
                        document.getElementById("promote").innerHTML="您的Create_Check_Account请求已成功执行!";
                        break;
                    case 1:
                        document.getElementById("promote").innerHTML="账户未找到！";
                        break;                
                    case 2:
                        document.getElementById("promote").innerHTML="SQL 错误！请检查主键约束是否满足！";
                        break;
                    case 3:
                        document.getElementById("promote").innerHTML="违反账号数量要求！请检查是否在此支行拥有该类账户！";
                        break;
                }
            }

            if(url == "Del_Account")
            {
                switch(state)
                {
                    case 0:
                        document.getElementById("promote").innerHTML="您的Del_Account请求已成功执行!";
                        break;
                    case 1:
                        document.getElementById("promote").innerHTML="账户未找到！";
                        break;                
                    case 2:
                        document.getElementById("promote").innerHTML="SQL 错误！请检查主键约束是否满足！";
                        break;
                }
            }

            if(url == "Modify_Storage_Account")
            {
                switch(state)
                {
                    case 0:
                        document.getElementById("promote").innerHTML="您的Modify_Storage_Account请求已成功执行!";
                        break;
                    case 1:
                        document.getElementById("promote").innerHTML="账户未找到！";
                        break;                
                    case 2:
                        document.getElementById("promote").innerHTML="SQL 错误！请检查主键约束是否满足！";
                        break;
                }
            }

            if(url == "Modify_Check_Account")
            {
                switch(state)
                {
                    case 0:
                        document.getElementById("promote").innerHTML="您的Modify_Check_Account请求已成功执行!";
                        break;
                    case 1:
                        document.getElementById("promote").innerHTML="账户未找到！";
                        break;                
                    case 2:
                        document.getElementById("promote").innerHTML="SQL 错误！请检查主键约束是否满足！";
                        break;
                }
            }

            if(url == "Migration_Account")
            {
                switch(state)
                {
                    case 0:
                        document.getElementById("promote").innerHTML="您的Migration_Account请求已成功执行!";
                        break;
                    case 1:
                        document.getElementById("promote").innerHTML="账户未找到！";
                        break;                
                    case 2:
                        document.getElementById("promote").innerHTML="SQL 错误！请检查主键约束是否满足！";
                        break;
                    case 3:
                        document.getElementById("promote").innerHTML="违反账号数量要求！请检查是否在此支行拥有该类账户！";
                        break;
                }
            }

            
        }
    myFunction()
    </script>



</body> 
</html>
