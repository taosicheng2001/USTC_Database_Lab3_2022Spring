<!DOCTYPE html>
<htmllang= "en"> 
<head> 
    <meta charset= "UTF-8"> 
    <title> make_loan_submit </title>
    {%load static %} 
</head> 
<body style="background-image: url({% static '2.png' %})"> 
{% comment %} <body> {% endcomment %}

    {% if state_value %}
        <h1  id="promote" style="color:#66ccff"> Return State: {{state_value.state}} </h1>
        <h1  id="promote2" style="color:#66ccff"></h1>
    {% endif%}

    <script>
        function myFunction()
        {
            var s = document.getElementById("promote").innerHTML;
            var state = Number(s.substring(s.length-2))

            switch(state)
            {
                case 0:
                    document.getElementById("promote2").innerHTML="您的Make_Loan请求已成功执行!";
                    break;
                case 1:
                    document.getElementById("promote2").innerHTML="用户或支行未找到！";
                    break;                
                case 2:
                    document.getElementById("promote2").innerHTML="SQL 错误！请查看主键是否正确！";
                    break;
            }

                
        }
    myFunction()
    </script>



</body> 
</html>
